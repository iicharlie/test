<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="box">
    <canvas id="canvas" width="300px" height="300px"></canvas>
</div>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');
    ctx.globalCompositeOperation='destination-over';//设置图形的组合方式是destination-over，即为原有图形之下绘制图形，主要为了后面加入劳力士的图片
    run();
    setInterval(run,1000);//setInterval方法用于设置动画的时间间隔，1000即为一秒
    function run(){
        var time = new Date();//获取现在时间
        var sec = time.getSeconds();//获取秒
        var min = time.getMinutes();//获取分钟
        var hour = time.getHours();//获取小时
        hour = hour>12 ? hour-12 : hour;
        ctx.clearRect(0,0,300,300);//清除画布
        ctx.save();
        ctx.translate(150,150);//x平移+150,y平移+150
        for(var i=0; i<60; i++){//绘制时间间隔，每隔5个绘制大的，其他绘制小的
            if(i%5 == 0){
                ctx.beginPath();
                ctx.moveTo(0,120);
                ctx.lineTo(0,130);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#000010";
                ctx.stroke();
                ctx.rotate(Math.PI/30);
            }else{
                ctx.beginPath();
                ctx.moveTo(0,120);
                ctx.lineTo(0,126);
                ctx.lineWidth = 1;
                ctx.strokeStyle = "#000000";
                ctx.stroke();
                ctx.rotate(Math.PI/30);
            }

        }
        ctx.restore();
        //加入劳力士图标
        ctx.save();
        var image= new Image();
        image.src="image/lls.jpg";
        image.onload = function () {
            drawImg(ctx,image);
        };
        ctx.restore();
        //秒针
        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(sec*Math.PI/30);//每一秒旋转6度
        ctx.beginPath();
        ctx.moveTo(0,30);
        ctx.lineTo(0,-120);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.restore();
        //分针
        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(sec*Math.PI/1800 + min*Math.PI/30);//每一秒再分60分，秒针走一刻度，分针要走1/60刻度,sec*(6*Math.PI/180)/60
        ctx.beginPath();
        ctx.moveTo(0,20);
        ctx.lineTo(0,-100);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.restore();
        //时针
        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(min*Math.PI/360 + hour*Math.PI/6);//每一小时走过5个刻度线,60分钟,30deg，分成60份,30deg/60
        ctx.beginPath();
        ctx.moveTo(0,10);
        ctx.lineTo(0,-80);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.restore();
        //给时钟加入灰色边框
        ctx.save();
        ctx.beginPath();
        ctx.lineWidth=3;
        ctx.strokeStyle="gray"
        ctx.arc(150,150,130,0,Math.PI*2,true);
        ctx.stroke();
        ctx.restore();
    }
    function drawImg(context,image) {
        context.drawImage(image,111,170,80,45);
    }
</script>
</body>
</html>
