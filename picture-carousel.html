<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/picture-carousel.css" rel="stylesheet" type="text/css">
    <script src="js/picture-carousel.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="list">
            <img src="image/1.jpg">
            <img src="image/2.jpg">
            <img src="image/3.jpg">
            <img src="image/4.jpg">
            <img src="image/5.jpg">
        </div>
        <div id="buttons">
            <span index="1" ></span>
            <span index="2" ></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    </div>

</body>
</html>
